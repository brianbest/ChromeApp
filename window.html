<!DOCTYPE html>
<html ng-app="phasedExtention" ng-csp>
  <head>
    
    <script src="resources/angular.min.js"></script> 
    <link href="resources/angular-csp.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="BrowseController">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="form-whatdo">
            <h1 align="center" ng-show="!task">What are you doing now?</h1>
            <form ng-submit="addTask(tasks)" ng-show="!task">
              <input type="text" ng-model="tasks.name"></input>
            </form>
            <h1 ng-show="task">Are you still doing...</h1>
            <h2 ng-show="task">{{task.name}}</h2>
            <button ng-show="task" ng-click="task = ''">Nope</button>  
              <ul>
                <li ng-repeat="member in team">{{member.name}} {{member.task}} {{member.time}} {{member.gravatar}}</li>
              </ul>
          </div>
          
        </div>
      </div>
    </div>
    
<!--  Modal area  -->
    <!--Login-->
    <div class="modal fade" id="modal-login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Hey you should login</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="login(user)">
              <input type="email" ng-model="user.email" >
              <input type="text" ng-model="user.name" ng-show="regNew">
              <input type="password" ng-model="user.password">
              <input type="submit" class="btn">  
            </form>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" ng-click="regNew = true">Register</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    
<!--Scripts-->
    <script src="resources/angular-animate.js"></script>
    <script src="resources/angular-resource.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    
    <script src="resources/jquery-2.1.4.min.js"></script>  
    <script src="resources/bootstrap.min.js"></script>    
    
    <script src="scripts/app.js"></script>  
    <script src="scripts/service-auth.js"></script>
    <script src="scripts/controller-browse.js"></script>  
  </body>
</html>
